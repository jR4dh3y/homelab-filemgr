# Homelab File Manager Configuration

# Server settings
port: 80
host: "0.0.0.0"

# JWT authentication secret (CHANGE THIS IN PRODUCTION!)
jwt_secret: "change-me-in-production-use-a-long-random-string"

# Upload settings
max_upload_mb: 10240  # 10GB max upload size
chunk_size_mb: 5      # 5MB chunk size for uploads

# Mount points - directories accessible through the file manager
# These appear as pinned folders in the UI
# Set auto_discover: true to automatically detect mounted drives in that directory
mount_points:
  - name: "drives"
    path: "/media/devmon"
    read_only: false
    auto_discover: true  # Auto-detect mounted drives in /media/devmon

  - name: "root"
    path: "/host_root"
    read_only: false

  - name: "home"
    path: "/home/user"
    read_only: false
