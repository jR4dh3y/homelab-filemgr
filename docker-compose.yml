# =============================================================================
# Homelab File Manager - Docker Compose
# =============================================================================
# Single-container deployment for homelab/NAS file management.
#
# Usage:
#   1. Copy .env.example to .env and configure your settings
#   2. Run: docker-compose up -d
#   3. Access the UI at http://localhost:8080
#
# For reverse proxy (Traefik, Caddy, nginx), point to port 8080.
# =============================================================================

services:
  filemanager:
    build: .
    container_name: filemanager
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - CONFIG_PATH=/app/config.yaml
    volumes:
      # Configuration
      - ./backend/config.yaml:/app/config.yaml:ro

      # Mount points for file access (customize these for your setup)
      # rslave enables mount propagation so container sees new host mounts
      - /media/devmon:/media/devmon:rslave
      - /:/host_root:rslave
      - ${HOME_PATH:-/home/user}:/home/user

      # Persistent storage
      - filemanager-temp:/tmp/filemanager
      - filemanager-data:/app/data

    # Security: Run without full privileges, only necessary capabilities
    privileged: false
    cap_add:
      - DAC_READ_SEARCH  # Read files regardless of permission bits
      - CHOWN            # Change file ownership
      - FOWNER           # Bypass permission checks for file owner

    security_opt:
      - no-new-privileges:true

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

    # Health monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  filemanager-temp:
    driver: local
  filemanager-data:
    driver: local
