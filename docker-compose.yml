# =============================================================================
# Homelab File Manager - Docker Compose
# =============================================================================
# Single-container deployment for homelab/NAS file management.
#
# Usage:
#   1. Copy .env.example to .env and configure your settings
#   2. Run: docker-compose up -d
#   3. Access via Traefik at http://files.jr4.in or http://fm.jr4.in
#
# Configured for Traefik reverse proxy. Set TRAEFIK_HOST in .env.
# =============================================================================

services:
  filemanager:
    build: .
    container_name: filemanager
    restart: unless-stopped
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.filemanager.rule=Host(`${TRAEFIK_HOST:-filemanager.localhost}`)"
      - "traefik.http.routers.filemanager.entrypoints=web"
      - "traefik.http.services.filemanager.loadbalancer.server.port=80"
    networks:
      - proxy
    environment:
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - CONFIG_PATH=/app/config.yaml
    volumes:
      # Configuration
      - ./backend/config.yaml:/app/config.yaml:ro

      # Mount points for file access (customize these for your setup)
      # rslave enables mount propagation so container sees new host mounts
      - /media/devmon:/media/devmon:rslave
      - /:/host_root:rslave
      - ${HOME_PATH:-/home/user}:/home/user

      # Persistent storage
      - filemanager-temp:/tmp/filemanager
      - filemanager-data:/app/data

    # Security: Run without full privileges, only necessary capabilities
    privileged: false
    cap_add:
      - DAC_READ_SEARCH  # Read files regardless of permission bits
      - CHOWN            # Change file ownership
      - FOWNER           # Bypass permission checks for file owner

    security_opt:
      - no-new-privileges:true

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

    # Health monitoring
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:80/health | grep -q 'ok' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  filemanager-temp:
    driver: local
  filemanager-data:
    driver: local

networks:
  proxy:
    external: true
