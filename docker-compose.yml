# Homelab File Manager
services:
  nginx:
    image: nginx:alpine
    container_name: filemanager-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - proxy

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: filemanager-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - CONFIG_PATH=/app/config.yaml
    volumes:
      - ./backend/config.yaml:/app/config.yaml:ro
      - /media/devmon:/media/devmon:rslave
      - /:/host_root:rslave
      - ${HOME_PATH:-/home/user}:/home/user
      - filemanager-temp:/tmp/filemanager
    privileged: false
    cap_add:
      - DAC_READ_SEARCH
      - CHOWN
      - FOWNER
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - proxy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: filemanager-frontend
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - APP_API_URL=http://backend:8080
      - ORIGIN=${ORIGIN:-http://localhost:3000}
    depends_on:
      backend:
        condition: service_healthy
    user: "1001:1001"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - proxy

volumes:
  filemanager-temp:
    driver: local

networks:
  proxy:
    external: true
