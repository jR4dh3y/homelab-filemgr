# Homelab File Manager - Production Docker Compose
# Includes nginx reverse proxy with HTTPS support
#
# Usage:
#   1. Copy .env.example to .env and configure
#   2. Place SSL certificates in ./nginx/certs/
#   3. Run: docker-compose -f docker-compose.prod.yml up -d

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: filemanager-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    networks:
      - filemanager-net
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: filemanager-backend
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - CONFIG_PATH=/app/config.yaml
    volumes:
      - ./backend/config.yaml:/app/config.yaml:ro
      - /media/devmon:/media/devmon
      - /:/host_root
      - ${HOME_PATH:-/home/user}:/home/user
      - filemanager-temp:/tmp/filemanager
    privileged: false
    cap_add:
      - DAC_READ_SEARCH
      - CHOWN
      - FOWNER
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - filemanager-net

  # Frontend Web UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: filemanager-frontend
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - ORIGIN=${ORIGIN:-https://files.example.com}
    depends_on:
      backend:
        condition: service_healthy
    user: "1001:1001"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - filemanager-net

volumes:
  filemanager-temp:
    driver: local

networks:
  filemanager-net:
    driver: bridge
